<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posição dos Fundos</title>
    <style>
        div.bloco {
         height: 200px;
         border: 1px solid black;
         background-image: url('imagens/wallpaper002.jpg');
         margin: 10px;
         border-radius: 10px;
        }
        div#q1 {
        background-position: left top;
        }
        div#q2 {
        background-position: left center;
        }
        div#q3 {
            background-position: right bottom;
        }
        div#q4 {
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="bloco" id="q1"></div>
    <div class="bloco" id="q2"></div>
    <div class="bloco" id="q3"></div>
    <div class="bloco" id="q4"></div>
</body>
</html>
<!--Por padrão a imagem de fundo começa ser aplicada no canto superior na esquerda 
-- Se atribui ID diferente a cada imagem de fundo porque cada uma vai ficar com características diferentes
-- Left top: posiciona no lado esquerdo começando pelo lado de cima da imagem-->
