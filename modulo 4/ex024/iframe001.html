<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframe</title>
    <style> 
    iframe {
        width: 400px;
        height: 400px;
        border: 1px solid black;
    }
        </style>

</head>
<body>
    <h1> Testando o uso de um Iframe</h1>
    <p> acessando o site do 
   
   
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" scrolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank"></a> Curso em Vídeo </a> </iframe>
para aprender a programar 
</p>

<!-- Acima, temos 2 opções para aparecer iframe, se uma não for compatível com navegador, a outra será
-- Tamanho padrão dos iframes: 300x150px
-- Por mais que se configure a Css de estilo dentro da tag de iframe no body, oque vai ficar valendo é o estilo configurado na tag acima de <style>
-- Caso não se tenha nada configurado na tag <style> fica valendo oque foi configurado de css dentro da tag <iframe> Caso não se tenha nem um nem outro, o que fica valendo é o tamanho padrão dos iframes acima dito
-- Opções de scrolling: Yes: vai aparecer a barra de rolagem do iframe, No: não vai aparecer a barra de rolagem (no chrome mesmo assim ele deixa rolar, só no mac que não) auto: Se o conteúdo exceder ao tamanho do iframe vai aparecer a barra de rolagem-->

<p> O site do <iframe src="https://google.com.br" frameborder="0"></iframe> google também é muito legal pena que não funciona dentro do iframe</p>

<p> O repositório do Guanabara também é bem legal

<iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> <a href="https://gustavoguanabara.github.io" target="_blank"> no Github </a>
</iframe>
</p>
</body>
</html>
