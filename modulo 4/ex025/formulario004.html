<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend> Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
            <label for="iemail"> E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
                </p>
                <P>
                <label for="itel"> Telefone </label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\) \d{4,5}-\d{4}$" required placeholder="(xx) xxxx-xxxx">
            </P> 
        </fieldset>
                <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
                </p>
        
    </form>
</body>
</html>
<!-- Estudar sobre expressões regulares RegEx
-- função para inserir número de telefone: Pattern="^ $" inicia sempre com ^depois [0-9] e dentro de chaves, a quantidade de números do telefone depois (ou seja, 4 número com range de 0 à 9 [3563-2536]) fecha com $ . Exemplo: pattern="^[0-9]{4}-[0-9]{4}$"
-- Diferença entre min/maxlenght e min e max
os primeiros são usados para definir qtd mínima e máx de caracteres que se pode digitar dentro da caixinha. Já o mínimo e máx são valores que já estão na caixinha, a pessoa tem que apenas selecionar um número!
-- A TAG fieldset cria uma borda ao redor dos campos e ela pode ser configurada no css os estilos-->
