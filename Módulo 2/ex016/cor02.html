<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em Css</title>
</head>
<!-- Basta indicar qual a direção que se quer o gradiente, to top, to bottom, to right, to left-->
<!-- a configuração global da página em css é sinalizada pelo * {}-->
<style>
    *{
        height: 100%;
    }
    body {
        background-image: linear-gradient(to right, #B5378F 5%, #854BBF, #F9C401, #F96700, #EC0D21);
        background-attachment: fixed;
    }
</style>
<body>
    <h1> Testando Gradientes</h1>
    
</body>
</html>
