<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Pseudo-classes</title>
    <style>
        div {
            background-color: lightslategray;
            display: inline-block; 
            text-align: center;
            height: 200px;
            width: 200px;
            border: 1px solid black;
        }
div:hover {
    background-color: yellow;
}
    </style>
</head>
<body>
    <div id="d1"> 01 </div>
    <div id="d2"> 02 </div>
    <div id="d3"> 03 </div>
</body>
<!-- display inline-block: alinha tudo dentro de um bloco cada div
# é ID
. é classe
: é pseudo-classe (elas tem que estar relacionadas a um elemento ou classe / está relacionado ao estado que está um certo elemento, se está ativo, rover
) 
-- Div:rover é uma configuração de estado se se passar o mouse em cima das outras divs se vai ver que os blocos estão amarelos se tirar o mouse volta a ser cinza-->
</html>
