<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div >p {
            display: none;
        }
        div:hover >p {
            display: block;
            color: white;
            background-color: red;
        }
        div:hover {
            color: aqua;
        }
    
    </style>
</head>
<body>
    <h1> Exemplo de Hover</h1>
    <p> Passe o mouse sobre o texto</p>
    <div> 
    Passe o mouse aqui
<p> TEXTO ESCONDIDO...</p>
    </div>
    <p> fim do exemplo</p>
</body>
<!-- div > p significa que é uma relação de child do P com a div, o "TEXTO ESCONDIDO" só vai aparecer quando passar o mouse em cima da palavra "passe o mouse aqui" se não o fizer, ficará escondido-->
</html>
